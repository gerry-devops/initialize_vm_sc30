---
apiVersion: v1
kind: ConfigMap
metadata:
  name: audit-trail-configmap
  namespace: kafkaworker
data:
  indexer.name: "audit-trails-worker"
  kafka.worker.groupid: "audit_trails_workers"
  kafka.worker.extractortype: "payloadExtractor"
  kafka.worker.indextype: "AUDIT_TRAIL"
  kafka.worker.maxpollrecords: "6000"
  kafka.worker.topics: "AuditTrailTopic,AuditTrailTopic_reindex"
  kafka.worker.failedtopic: "AuditTrailTopic_failed"
  kafka.worker.retryfailedtopic: "AuditTrailTopic_retry_failed"
  kafka.worker.aliasnames: "{'AUDIT_TRAIL':'audit_trails'}"
  kafka.worker.preprocessortype: "syncEventNoKeyProcessor"
  kafka.worker.transformertype: "elasticSearchAuditTrailsTransformer"
  kafka.ssl.enabled: "false"
  kafka.hosts: "kafka-0.cluster.datasvcs:9092,kafka-1.cluster.datasvcs:9092,kafka-2.cluster.datasvcs:9092"
  java.opts: "-Xmx1024m -Xms512m"
  db.url: "jdbc:postgresql://postgres.cluster.datasvcs:5432/polaris?sslmode=disable"
  zookeeper.hosts: "zookeeper-0.cluster.datasvcs:2181,zookeeper-1.cluster.datasvcs:2181,zookeeper-2.cluster.datasvcs:2181"
  es.url: "http://elasticsearch-0.cluster.datasvcs:9200"
  es.replicas.number: "1"
  prefix: "''"
  reindex.kafka.topic.name: "<reindex_kafka_topic_name>"
  reindex.es.index.name: "<reindex_es_index_name>"
  device.custom.transformation.enabled: "false"
  account.custom.transformation.enabled: "false"
